services:
  db:
    image: postgres:16-alpine
    container_name: basal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-basal}
      POSTGRES_USER: ${POSTGRES_USER:-basal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-basal} -d ${POSTGRES_DB:-basal}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: basal-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-basal}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-basal}
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY required}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost}
      SITE_URL: ${SITE_URL:-https://${DOMAIN:-localhost}}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-}
      CRON_SECRET: ${CRON_SECRET:-}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-}
      S3_ENDPOINT: ${S3_ENDPOINT:-}
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
      - backup_files:/app/backups
    expose:
      - "8000"

  caddy:
    image: caddy:2-alpine
    container_name: basal-caddy
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - static_files:/srv/static:ro
      - media_files:/srv/media:ro

volumes:
  postgres_data:
  static_files:
  media_files:
  backup_files:
  caddy_data:
  caddy_config:
