repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: .venv/bin/pytest --tb=short -q
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
