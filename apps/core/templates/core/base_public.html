{% load static %}
<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Basal{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'League Spartan';
            src: url('{% static "fonts/LeagueSpartan-Regular.ttf" %}') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        :root {
            --bs-primary: #9b4393;
            --bs-primary-rgb: 155, 67, 147;
            --basal-purple: #9b4393;
        }
        body {
            font-family: 'League Spartan', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 1.1rem;
            color: #3a3a39;
        }
        .bg-primary { background-color: var(--basal-purple) !important; }
        .text-primary { color: var(--basal-purple) !important; }
        .badge.bg-primary { background-color: var(--basal-purple) !important; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand"><i class="bi bi-mortarboard me-2"></i>Basal</span>
        </div>
    </nav>

    <main class="py-4">
        {% block content %}{% endblock %}
    </main>

    <div id="modal-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script>
        document.body.addEventListener('htmx:afterSwap', function(event) {
            if (event.detail.target.id === 'modal-container') {
                var modal = new bootstrap.Modal(document.querySelector('#modal-container .modal'));
                modal.show();
            }
        });
        document.body.addEventListener('htmx:afterRequest', function(event) {
            var response = event.detail.xhr.response;
            if (response) {
                try {
                    var data = JSON.parse(response);
                    if (data.success && data.redirect) {
                        var modalEl = document.querySelector('#modal-container .modal');
                        if (modalEl) {
                            var modal = bootstrap.Modal.getInstance(modalEl);
                            if (modal) modal.hide();
                        }
                        window.location.href = data.redirect;
                    }
                } catch (e) {}
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
