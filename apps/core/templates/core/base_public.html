{% load static %}
<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Basal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'League Spartan';
            src: url('{% static "fonts/LeagueSpartan-Regular.ttf" %}') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        :root {
            --basal-purple: #9b4393;
            --basal-purple-dark: #88278f;
        }
        body {
            font-family: 'League Spartan', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            color: #3a3a39;
        }
        .card { max-width: 500px; margin: 0 auto; }
        .btn-primary {
            background-color: var(--basal-purple);
            border-color: var(--basal-purple);
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--basal-purple-dark);
            border-color: var(--basal-purple-dark);
        }
        a { color: var(--basal-purple); }
        a:hover { color: var(--basal-purple-dark); }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
