{% extends 'core/base_public.html' %}
{% load static %}

{% block title %}Tilmelding gennemført{% endblock %}

{% block extra_css %}
<style>
    .logo-header {
        background-color: var(--basal-purple);
        padding: 2rem;
        border-radius: 0.375rem 0.375rem 0 0;
        margin: -1px -1px 0 -1px;
    }
    .logo-header img {
        max-width: 200px;
        height: auto;
    }
</style>
{% endblock %}

{% block content %}
<div class="card shadow text-center">
    <div class="logo-header">
        <img src="{% static 'img/basal-logo-white.png' %}" alt="Basal">
    </div>
    <div class="card-body p-5">
        <i class="bi bi-check-circle text-success" style="font-size: 5rem;"></i>
        <h2 class="mt-3">Tilmelding gennemført!</h2>
        <p class="text-muted">Tak for din tilmelding. Du vil modtage en bekræftelse på e-mail.</p>
        <a href="{% url 'public-signup' %}" class="btn btn-primary">
            <i class="bi bi-plus-lg me-1"></i>Tilmeld en anden person
        </a>
    </div>
</div>
{% endblock %}
