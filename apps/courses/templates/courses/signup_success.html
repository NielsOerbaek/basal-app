{% extends 'core/base_public.html' %}

{% block title %}Tilmelding gennemført{% endblock %}

{% block extra_css %}
<style>body { background: #f8f9fa; }</style>
{% endblock %}

{% block content %}
<div class="card shadow text-center">
    <div class="card-body p-5">
        <i class="bi bi-check-circle text-success" style="font-size: 5rem;"></i>
        <h2 class="mt-3">Tilmelding gennemført!</h2>
        <p class="text-muted">Tak for din tilmelding. Du vil modtage en bekræftelse på e-mail.</p>
        <a href="{% url 'public-signup' %}" class="btn btn-primary">
            <i class="bi bi-plus-lg me-1"></i>Tilmeld en anden person
        </a>
    </div>
</div>
{% endblock %}
